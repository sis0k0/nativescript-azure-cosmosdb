<ActionBar title="Details" class="action-bar"></ActionBar>
<FlexboxLayout [formGroup]="itemForm" flexDirection="column" class="page">
        <Label text="Name" textWrap="true"></Label>
        <TextField formControlName="name" hint="" text=""></TextField>
        <Label text="Role" textWrap="true"></Label>
        <TextField formControlName="role" hint="" text=""></TextField>

        <Button text="Update" (tap)="submit()"></Button>
</FlexboxLayout>
