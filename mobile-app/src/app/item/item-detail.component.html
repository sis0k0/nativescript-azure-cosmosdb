<ActionBar title="Details" class="action-bar"></ActionBar>
<FlexboxLayout flexDirection="column" class="page">
    <FlexboxLayout class="m-15">
        <Label class="h2" [text]="(item$ | async).id + '. '"></Label>
        <Label class="h2" [text]="(item$ | async).name"></Label>
    </FlexboxLayout>
    <Label class="h4" [text]="(item$ | async).role"></Label>
</FlexboxLayout>
